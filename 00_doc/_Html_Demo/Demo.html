                <h2><a name="user_criterion"></a>CSDN用户准则</h2>
                <h3><a name="general_rules"></a>总则</h3>
                <p>第1条 CSDN论坛隶属于CSDN网站，是以交流IT技术为主的网络社区。</p>
                <p>第2条 为保障CSDN论坛的健康发展，维护用户正当权益，规范信息发布行为，依据国家有关法律法规，制定此准则。</p>
                <p>第3条 本论坛会员对自己发布的内容独立承担责任，CSDN论坛不涉及任何政治话题，敬请各位网友谅解。</p>
                <h3><a name="bbs_action"></a></li>论坛行为规则</h3>
                <p>第1条 本论坛所有用户必须遵守中华人民共和国有关法律法规及本论坛的规定。严禁发表造谣、侮辱、诽谤他人、煽动颠覆国家政权的言论和泄露国家机密；严禁发表暴力、淫秽、色情、迷信、宣扬种族歧视、破坏民族团结的言论和消息；用户发表的文章仅代表其个人观点，与CSDN无关；用户须承担一切因自己的行为而直接或间接导致的民事、行政或刑事法律责任。在任何情况下，CSDN均不对内容的准确性、合法性、完整性以及因内容而引起的任何损失、损害承担任何责任。用户发表的内容仅代表个人观点，与CSDN无关。</p>
                <p>第2条 用户在CSDN注册需要按照提示填写详尽的个人信息，并保证信息的真实性。在个人信息发生变动时，用户有责任及时修改个人信息。如果用户提供的个人信息资料不准确，CSDN保留结束用户使用本站提供的网络服务的权利。在用户需要帮助或者发生纠纷时，因不能确认用户身份及其帐号的使用权利，不能够向用户提供相应的帮助所带来的一切后果由用户自己承担。</p>
                <p>第3条 未经用户授权，CSDN不会公开、编辑或透露其个人注册资料，除非基于下述原因：</p>
                <ol>
                    <li> 根据中华人民共和国法律或行政法规、规章的要求；</li>
                    <li> 根据中华人民共和国国家安全机构、公安部门及其他权力机构的要求，或根据相应的法律程序的要求；</li>
                    <li> 为维护CSDN的商标权及其它合法权益；</li>
                    <li>在紧急情况下竭力维护用户个人、其它社会个体和公众的安全；</li>
                    <li> 符合其他相关的要求。</li>
                </ol>
                <p>第4条 用户注册并激活成功后，便成为CSDN的正式用户。正式用户拥有本论坛规定用户所应享有的一切权限。用户需对其用户名和密码安全负全部责任。每个用户都应对以其用户名进行的所有活动和事件负全部责任。用户可随时变更其密码。用户若发现任何非法使用用户帐号、密码或存在安全漏洞的情况，请立即通知CSDN。</p>

                <h3><a name="bbs_speech"></a></li>论坛言论规则</h3>
                <p>第1条 本论坛用户享有言论自由权利；用户必须对自己的言论负责，用户适度拥有修改、删除自己发表的文章的权利。</p>
                <p>第2条 本论坛用户不得在本论坛发表包含以下内容的言论，否则本论坛有权自行处理并不予通知用户：</p>
                <ol>
                    <li>违反宪法确定的基本原则的；</li>
                    <li>危害国家安全，泄露国家秘密，颠覆国家政权，破坏国家统一的；</li>
                    <li>损害国家荣誉和利益的；</li>

                    <li>破坏国家宗教政策，宣扬邪教和封建迷信的；</li>
                    <li>散布谣言，扰乱社会秩序，破坏社会稳定的；</li>
                    <li>散布淫秽、色情、赌博、暴力、恐怖或者教唆犯罪的；</li>
                    <li>侮辱或者诽谤他人，侵害他人合法权益的；</li>
                    <li>煽动非法集会、结社、游行、示威、聚众扰乱社会秩序的；</li>
                    <li>以非法民间组织名义活动的；</li>
                    <li>含有法律、行政法规禁止的其他内容的；</li>
                    <li>
                        恶性灌水帖子。<br />
                        恶性灌水的定义：
                        <ol>
                            <li>连续发布大量相同内容的帖子</li>
                            <li>发布大量没有意义文字图形</li>
                            <li>大量拷贝别人的内容的灌水（解决技术问题的拷贝不在此列）</li>
                            <li>在技术问题中大量回复灌水的内容</li>
                        </ol>
                    </li>
                </ol>
                <p>第3条 本论坛用户在相关讨论区发表文章时，除遵守本条款外，还应遵守该讨论区的相关规定。</p>
                <p>第4条 未经CSDN同意，禁止在本论坛发布任何形式的广告。</p>

                <h3><a name="bbs_manage"></a>论坛管理规则</h3>
                <p>第1条 本论坛设定由论坛管理员-大版主-小版主组成的梯级管理体系。</p>
                <p>第2条 本论坛管理员由CSDN正式全职员工担任；管理员行使本论坛全部站务管理职责和权力；管理员代表本论坛官方立场，除管理员之外的任何论坛版主及网友言论，由其本人承担，均与本论坛立场无关。</p>

                <p>第1条 本论坛用户之间通过论坛相识、交往中所发生或可能发生的任何心理、生理上的伤害和经济上的纠纷与损失，CSDN不承担任何责任。</p>
                <p>第2条 本准则任何与国家法规有冲突的地方以国家法规为准，并可以重新修改准则。CSDN对本准则拥有最终解释权。本条款自发布之日起生效！</p>

                <h2><a name="register_login"></a>注册及登录</h2>

                <h3><a name="register_id"></a>如何注册论坛账号</h3>

                <p>点击论坛左上角或右上角的"注册"或者点击<a href="https://passport.csdn.net/account/register" target="_blank">这里</a>进行注册。</p>

                <h3><a name="activation_id"></a>如何激活论坛账号</h3>
                <p>注册成功之后，系统会自动跳转到激活页面，您可以到您的注册邮箱按提示进行激活。</p>
                <p>注：因我们邮件IP被yahoo、21cn屏蔽，如果您使用yahoo、21cn邮箱有可能收不到我们系统所发的激活码邮件，建议使用gmail、163、126、hotmail邮箱。</p>

                <h3><a name="login"></a>如何登录论坛</h3>
                <p>如果您已经注册成功，您可以点击页面左上角或右上角的登录，进入登录界面填写正确的用户名、密码，点击"登录"即可完成登录。</p>
                <p>如果您还未注册请点击 <a href="https://passport.csdn.net/account/register" target="_blank">这里</a> 如果需要保持登录，可以勾选"记住我一周"</p>

                <h3><a name="forget"></a>忘记登录密码</h3>
                <p>目前有两种方式可找回密码：</p>
                <p>
                    通过用户名或邮箱找回：
                    <a href='http://passport.csdn.net/account/forgotpassword'>http://passport.csdn.net/account/forgotpassword </a>
                </p>
                <p>忘记注册邮箱，发邮件给 webmaster(at)csdn.net 进行申诉找回。详情请参考：<a href="https://passport.csdn.net/help/faq" target="_blank">CSDN会员帮助中心</a></p>

                <h3><a name="amend"></a>修改密码和邮箱</h3>
                <p>论坛右上角"设置"—"账户安全-修改密码" 可以修改登录密码。</p>
                <p>"设置"—"修改邮箱"可以修改注册邮箱。</p>

                <h2><a name="manage"></a>发帖及回帖</h2>

                <h3><a name="post"></a>关于发帖</h3>
                <h4>1、如何发帖？</h4>
                <p>进入相关版块点击页面右上方的"发帖"</p>
                <p>注：如果用户在某小版块被封杀，该帐号不能在该版发帖；如果在某大版块被封杀，该帐号不能在该大版块内任何小版发帖。</p>

                <h4>2、发帖时如何设置分数？</h4>
                <p>编辑框下方可以填写该帖的分数。帖子的分数从发帖人的个人可用分中扣除。用户可以设置的帖子最大分数由用户的论坛等级决定(等级说明请看<a href='#user_level'>论坛规则)</a></p>
                <ul>
                    <li>初级用户 最多可发100分帖子</li>
                    <li>中级用户 最多可发200分帖子</li>
                    <li>高级用户 最多可发300分帖子</li>
                    <li>非技术版块可以发0分帖子，技术版块最少可发20分帖子。</li>
                </ul>
                <h4>3、帖子长度有何限制？</h4>
                <p>发帖内容长度不允许超过10000个字。不能少于10个字</p>
                <h4>4、帖子回复有何限制？</h4>
                <p>回复长度不允许超过10000个字。每个用户在同一帖内最多可以连续回复3次。回复不能少于6个字。</p>

                <h3><a name="post_dispose"></a>关于帖子处理</h3>
                <h4>1、主帖如何删除，可用分如何变化？</h4>
                <p>如果帖子没人回复、或只有楼主自己回复，楼主可以删除帖子，返还楼主可用分；</p>
                <p>如果帖子被其他用户回复过，楼主将无法删除帖子；</p>
                <p>社区管理员及版主可以删除帖子，帖子被删除，不返回帖主可用分；</p>
                <h4>2、如何删除回复，可用分如何变化？</h4>
                <p>社区管理员及版主可以删除回复；删除回复不影响帖主可用分。</p>
                <h4>3、帖子/回复修改</h4>
                <p>没有被其他用户回复过的主帖，楼主可以自由编辑。帖子被其他用户回复过，楼主不可编辑该贴。管理员及版主不受以上限制。</p>
                <h4>4、如何给帖子结帖，结帖如何给分？</h4>
                <p>点击帖子左上方的"结帖"按钮，可以进行如下操作：</p>
                <ol class='lower-alpha'>
                    <li>
                        单独给分结帖：当您的问题得到解答，请给回答者相应的分数，来结束该帖。当您结帖后，系统将返回给您该帖的50%的可用分。<br />
                        注：结帖人不允许给自己的回复发分。
                    </li>
                    <li>
                        无满意答案结帖： 当您的问题得不到合适的答案。您可以选择无满意结帖结束这个问题。
                        注：无满意结帖，系统将回收帖主的悬赏分，且没有任何可用分返还。无满意答复，必须提问满24小时才可以进行操作。
                    </li>
                    <li>
                        平均给分结帖：当回复过长参与人数过多时候，您可以使用平均给分的功能。<br />
                        注：技术区不允许平均给分结帖。
                    </li>
                </ol>
                <h3><a name="post_operate"></a>帖子的其他相关操作</h3>
                <h4>1、如何移帖，移帖有何限制？</h4>
                <p>将鼠标移到帖子左上方的"管理菜单"按钮，选择移动帖子进行移帖操作。</p>
                <p>已结帖子只有版主才可以移动；未结帖子，帖主也可以移动。</p>
                <h4>2、给帖子加分有何限制？</h4>
                <p>帖主或版主才可以给帖子加分。帖子总分不能超过帖主所在版块所能发的最高分值。</p>
                <h4>3、如何将帖子加入推荐区？</h4>
                <p>版主可以对帖子进行推荐，被推荐的帖子会进入该版的推荐【精华】区；最新推荐的帖子也会出现在论坛首页"版主推荐"区。</p>
                <p>帖子一旦被推荐系统会奖励帖主88分可用分；</p>

                <h2><a name="integral_rules"></a>积分规则</h2>

                <h3><a name="integral_sort"></a>积分分类</h3>
                <h4>论坛积分分为专家分、可用分两种</h4>
                <ol>
                    <li>专家分：用来衡量用户的技术水平，以及用户的热心程度。来自于回答其他用户的问题，发帖人结帖时给分所得。</li>
                    <li>可用分：用来发帖，鼓励用户参与回复，且是对正确回复的一种肯定。来自于用户每天登录论坛且参与讨论所得。可用分也可以兑换为下载频道的下载分。<a href='/user/resource_point_transfer' target='_blank'>兑换链接</a></li>
                    <li>论坛积分的转化：帖子发出后在一定时间内，帖主、版主或管理员对回复进行给分结帖，即完成可用分到专家分的转化。</li>
                </ol>
                <h4><a name="integral_experts"></a>专家分计算规则</h4>
                <ol>
                    <li>专家等级：专家分是论坛等级的升级依据，是衡量用户技术水平的主要标准。</li>
                    <li>
                        专家分分类<br />
                        论坛专家分：分为技术专家分和非技术专家分：<br />
                        技术专家分：从技术版块获得的分数称为技术专家分，技术版块下的非技术区除外。<br />
                        非技术专家分：从各技术版块的非技术区，以及扩充话题获得的分数称为非技术专家分。
                    </li>
                    <li>
                        专家分排行榜排名规则

                <ol>
                    <li>根据CSDN论坛基本规则，为规范版主申请以及审批流程制定本规则。</li>
                    <li>本规则适用于CSDN论坛所有公共版面，不包含论坛支持以及商业合作类版面。</li>
                </ol>
                <h4>申请人员基本条件</h4>
                <ol>
                    <li>在CSDN论坛注册3个月以上且半年内不存在违规行为的用户，均可申请CSDN论坛的版主。</li>
                    <li>热爱网络，热爱CSDN论坛，自愿接受论坛会员监督，遵守论坛各项规章，服从论坛统一管理，自觉维护论坛形象。</li>
                    <li>有充足时间上网,每天登录论坛时间不得小于2小时。自愿、义务的为论坛用户进行服务。确保版面管理工作正常进行。</li>
                    <li>具有一定组织协调能力和团队协作精神。</li>
                    <li>具有一定论坛经验，熟悉论坛操作。</li>
                </ol>
                <h3>申请版主流程</h3>

                <h4>申请小版主</h4>

                <ol>
                    <li>符合[申请人员基本条件]的任何CSDN会员均可申请小版主。同一版面小版主最多为4名。</li>
                    <li>申请人须在所申请版面等级不小于五个角，即专家分&gt;2000分。新开的版面可以适当放宽条件，但要求申请人必须要有一定专家分。</li>
                    <li>申请人不能在申请版面对应的大版中兼任超过3个版面的小版主，在CSDN所有版面中不能兼任超过5个版面的小版主。</li>
                    <li>非技术区版主最多2名，名额已满的版块不再受理版主申请。</li>
                    <li>申请小版主时，如果所申请版块所在的大版已有大版主，您可在所申请版块发帖申请。如果当前没有大版主，您可点击版块上方的在线申请。您提交申请后请通过私信等方式及时联络到所对应版面大版主或论坛管理员。</li>
                </ol>

                <h4>申请大版主</h4>
                <ol>
                    <li>不接受普通会员申请，只接受在CSDN担任过小版主&gt;1个月的用户申请。</li>
                    <li>申请人须在所申请版面等级不小于一个星，即专家分&gt;5000分。</li>
                    <li>同一版面大版主最多为4名。申请人在CSDN最多允许担任二个大版版主。</li>
                    <li>申请大版主时，可在所申请版块发帖申请，也可点击版块上方的在线申请。您提交申请后请通过私信等方式及时联络到论坛管理员。</li>
                </ol>

                <h3>版主审批流程</h3>
                <ol>
                    <li>发帖申请小版主，由大版主（如无大版主则由论坛管理员）对用户申请进行审核，并且对外公告审核结果。如通过，则进行小版主任命。</li>
                    <li>在线申请小版主，由论坛管理员对申请用户进行审核。并于七日内邮件回复您审核结果。如通过，由论坛管理员发布上任公告。</li>
                    <li>发帖或在线申请大版主，由论坛管理员对申请用户进行审核。审核通过后，由论坛管理员发布上任公告。</li>
                    <li>申请版主成功后须提供身份证明及即时通讯联络方式。申请人必须保证个人资料的正确性和完整性，如资料不属实，将取消其版主资格，并由申请人承担由此产生的后果。</li>
                    <li>版主申请通过后，申请会员将有一个月实习期。实习期间不参与版主考核。</li>

                    <li>因个人原因辞职，自论坛批准辞职起，3个月内不再具备其原所管理论坛的版主任职资格。</li>
                    <li>论坛每月对各区版主进行考核，每半年对各区版主进行综合考核，并由此重新制定版主队伍。如有人员方面的调整，以论坛公告帖为主。</li>

                <h3><a name="moderator_manage"></a>CSDN论坛版主管理条例</h3>

                <h4>总则</h4>
                <p>为了规范论坛版主管理，充分发挥版主管理职能，确保CSDN论坛持续健康的发展，特制定本条例。</p>
                <p>本条例适用于CSDN所有版主。</p>

                <h4>版主权限</h4>
                <p>版主拥有所管理版面的管理操作权限，可对帖子进行推荐，置顶，删除，转移，锁定，高亮，加分，结帖等操作，可封杀不遵守版面规则的用户，屏蔽其发言。</p>
                <p>大版主有权利任命本版内小版面的版主，也有对本版内小版主撤销的权利。</p>

                <h4>版主职责</h4>
                <p>
                    <ol>
                        <li>遵守论坛各项规章制度，遵守国家法律、法规，自觉维护论坛形象。</li>
                        <li>推动版面发展，增加版面人气，维护所管理版块的正常秩序。确保所管理版块持续、健康地发展。</li>
                        <li>策划和组织与论坛主题相关的活动，提高本版用户活跃度。</li>
                        <li>大版主应及时审核所管理版块内的小版主申请，并予以回复。同时对通过审核的新上任的小版主进行版务指导。</li>
                        <li>大版主负责对其版面内小版主工作进行监督，如小版在版务处理中发现明显违规，相应大版承担连带责任。</li>
                        <li>版主有权利维护版面正常讨论秩序，对投诉或突发性事件进行引导处理。出现个人不能或不便解决的问题时，应及时向论坛管理员通报。</li>
                    </ol>
                </p>

                <h4>版主请假制度</h4>
                <p>
                    <ol>
                        <li>小版主如连续超过7天不能管理版面，请向本版大版主请假，说明请假理由。请假时间不得超过15天。</li>
                        <li>大版主如连续超过15天不能管理版面，请向论坛管理员请假，请假时间不得超过30天。</li>
                        <li>如因超过30天不能管理版面者，论坛管理员有权撤消其版主职务。</li>
                    </ol>
                </p>

                <h4>版主投诉制度</h4>
                <p>
                    <ol>
                        <li>用户向版主投诉或举报，版主应正常受理。但如属于商业投诉，版主不得直接进行处理。版主无法处理投诉，请联络论坛管理员进行处理。</li>
                        <li>版主处理版务的时候，如与普通会员产生纠纷，应与投诉人互相进行沟通协商，沟通无效的情况下，可以请论坛管理员解决纠纷。其他版面版主不得参与纠纷，以免导致纠纷激化。</li>
                        <li>版主如在论坛活动中，与其他版主发生意见分歧等，请本着"内部纠纷内部处理"的原则，互相进行有效的信息沟通，或联络论坛管理员进行调解，不得利用版主身份互相进行攻击，破坏所管理版面的秩序，和管理团队的团结性。</li>
                        <li>版主如与论坛管理员发生意见分歧，请本着"内部纠纷内部解决"的原则，进行有效沟通，或者直接通过内部渠道向论坛总管理员投诉。不得利用版主身份互相进行攻击，破坏所管理版面的秩序，和管理团队的团结性。</li>

                        <li>滥用职权，或随意在论坛发布非CSDN同意的商务活动，直接免职处理。</li>

                </p>
